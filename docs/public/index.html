<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//fast.appcues.com/89675.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/pinterest_favicon.png" />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      href="/opensearch.xml"
      title="Gestalt"
    />
    <script type="text/javascript">
      // Load polyfills for IE 11
      if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
        document.write(
          '<script src="https://polyfill.io/v3/polyfill.min.js?features=default"><\/script>' +
            '<script src="https://cdn.jsdelivr.net/gh/nuxodin/ie11CustomProperties@4.1.0/ie11CustomProperties.min.js"><\/script>'
        );
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"
    ></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-12967896-44"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-12967896-44');
    </script>
    <title>Gestalt</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      (() => {
        // On dev startup, we don't want to show a blank page, refresh until we do have content on the page
        setInterval(() => {
          const rootElement = document.querySelector('#root');
          if (rootElement && rootElement.innerHTML === '') {
            location.reload();
          }
        }, 5000);
      })();
    </script>
  </body>
