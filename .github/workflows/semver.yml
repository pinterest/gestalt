name: Require Semver Change Label

on:
  pull_request:
    types:
      - opened
      - labeled
      - unlabeled
      - synchronize

jobs:
  checkReleaseType:
    name: Require Semver Change Label
    runs-on: ubuntu-latest
    steps:
      - uses: zwaldowski/match-label-action@v2
        with:
          allowed: major release, minor release, patch release
