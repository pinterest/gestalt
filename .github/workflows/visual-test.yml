name: Visual Test Results
permissions:
  contents: write
  pull-requests: write
  issues: write
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  playwright-run:
    name: Visual Test
    timeout-minutes: 60
    runs-on: macos-latest-xlarge
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      - name: Build
        run: yarn build
      - name: Run your tests
        id: results
        uses: mathiasvr/command-output@v2.0.0
        with:
          run: npx playwright test playwright/visual-test --config=playwright/playwright.config.js --workers=2 --retries=2 --quiet --reporter='playwright/reporters/reporter.js' || true
      - name: Comment PR with execution number
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ${{ steps.results.outputs.stdout }}
          message-id: visual-test
          proxy-url: https://ravi-gh-comment-proxy.deno.dev
